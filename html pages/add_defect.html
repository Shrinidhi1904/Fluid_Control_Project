        <div id="layoutSidenav_nav">

                    <div class="nav">

        <div id="layoutSidenav_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-10 col-lg-10 col-md-10">
                            <div class="card o-hidden border-0 shadow-lg my-5">
                                <div class="card-body p-0" style="margin: 5px 20px">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="p-5">
                                                <div class="text-center">
                                                    <h1 class="h4 text-gray-900 "style="padding-top:5px;padding-bottom:5px;">Add Defect</h1>
                                                </div>
                                                
                                                <form class="user" method="post" enctype="multipart/form-data" action="">
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Defect Name<span class="asteriskField text-danger">*</span></label>
                                                                <input type="text" class="form-control" placeholder="Enter Name of the Defect" name="name" required>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Part Name</label>
                                                                <input type="text" class="form-control" placeholder="Enter Part Where it Occured" name="last_name" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Found By<span class="asteriskField text-danger">*</span></label>
                                                                <input type="text" name="person_name" class="form-control" placeholder="Enter Employee Name" required>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Assigned To<span class="asteriskField text-danger">*</span></label>
                                                                <input type="text" name="assigned_to" class="form-control" placeholder="Enter Name of the Department" required>
                                                            </div>
                                                        </div>
                                                    </div>
    
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Found on <span class="asteriskField text-danger">*</span></label>
                                                                <input type="date" name="date" class="form-control" placeholder="Enter Date" required>
                                                            </div>
                                                        </div>
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label>Due Date<span class="asteriskField text-danger">*</span></label><br>
                                                                <input type="date" name="purpose" placeholder="Enter Due Date" class="form-control" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col">
                                                            <div class="form-group">
                                                                <label class=" requiredField">Description<span class="asteriskField text-danger">*</span></label><br>
                                                                <textarea class="form-control" name="description" rows="2" cols="50" placeholder="Enter Description of Defect"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button type="submit" name="add_btn" class="mt-1 btn btn-outline-primary btn-block">Add Defect</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    

    <script>
        (function($) {
            "use strict";

            // Add active state to sidbar nav links
            var path = window.location.href; // because the 'href' property of the DOM element is the absolute path
            $("#layoutSidenav_nav .sb-sidenav a.nav-link").each(function() {
                if (this.href === path) {
                    $(this).addClass("active");
                }
            });

            // Toggle the side navigation
            $("#sidebarToggle").on("click", function(e) {
                e.preventDefault();
                $("body").toggleClass("sb-sidenav-toggled");
            });
        })(jQuery);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
